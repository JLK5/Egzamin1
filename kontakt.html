<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    
<div id="container">
    <header>
        <div id="banner">
            <img src="animacja.gif" alt="">
        </div>
        <nav>
            <a href="index.html">Strona Główna</a>
            <a href="kontakt.html">Kontakt</a> 
        </nav>
    </header>
    <main>
        <div id="left">
    
        </div>
        <div id="center">
            <h2>Kontakt</h2>
        <form>
            <table>
                <tr>
                    <td>Imię:</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Nazwisko:</td>
                    <td><input type="text" id="surname"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td>Zgłoszenie:</td>
                    <td><select id="subject">
                        <option value="Naprawa komputerów">Naprawa komputerów</option>
                        <option value="Odzyskiwanie danych">Odzyskiwanie danych</option>
                        <option value="Wirunfsy">Wirusy</option>
                        <option value="Konfiguracja LAN">Konfiguracja LAN</option>
                    </select></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="copy" checked>Wyślij kopię wiadomości</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Wyczyść">
                        <input type="button" value="Wyślij" onclick="send()">
                    </td>
                </tr>
            </table>
        </form>
    <hr>
        <p id="script"></p>
    </hr>
        <div id="right">
    
        </div>
    </main> 
    <footer>
        Autor: <em>XXXXXXXXX</em>
    </footer>
</div>
<script>
    function send() {
        let name = document.getElementById("name").value;
        let surname = document.getElementById("surname").value;
        let email = document.getElementById("email").value;
        let subject = document.getElementById("subject").value;

        let outputString = name + " " + surname + "<br>";
        outputString += email.toLowerCase() + "<br>";
        outputString += "Usługa: " + subject; 

        document.getElementById("script").innerHTML = outputString;
    }
</script>
</body>
</html>
